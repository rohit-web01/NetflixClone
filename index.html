<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetflixClone</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <nav>
            <img src="Assets/logo.svg" alt="logo" class="logo">
            <div>
                <select value="lang" class="lan">
                    <option name="eng" id="eng" selected>ENGLISH</option>
                    <option name="hindi" id="hindi">HINDI</option>
                </select>
                <button class="btn btn-red-sm">Sign In</button>
            </div>
        </nav>
        <div class="box"></div>

        <div class="hero-sec">
            <span class="line1">Enjoy big movies, hit series and more from $149.</span>
            <span class="line2">Join today. Cancel anytime.</span>
            <span class="line3">Ready to watch? Enter your email to create or restart your membership.</span>
            <div class="hero-btn">
                <input type="text" placeholder="Email Address">
                <button class="btn btn-red">Get Started ></button>
            </div>
        </div>

        <div class="separation"></div>
    </div>
</body>

</html>
